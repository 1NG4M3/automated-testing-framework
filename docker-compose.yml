version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    user: root # обязательно, чтобы иметь доступ к установке
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    tty: true # для xvfb
    privileged: true # для запуска Chrome в контейнере

volumes:
  jenkins_home: